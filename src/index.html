<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-5" style="color: white;">Poker Card Generator</h1>
    <div
      class="card mx-auto"
      style="width: 18rem; height: 20rem; margin-top: 10rem;"
    >
      <h1 id="suitTop"></h1>
      <p
        id="number"
        style="font-size: 40px; margin-top: 25%"
        class="text-center"
      ></p>
      <h1 id="suitBottom" style="margin-left: 250px; margin-top: 60px;"></h1>
    </div>
  </body>
</html>
